<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlamAI - Virtual Makeup Studio</title>
    <link rel="stylesheet" href="style.css">
    <!-- MediaPipe CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-sparkles"></i> GlamAI Makeup Studio</h1>
            <p class="tagline">Try virtual makeup instantly</p>
        </header>

        <!-- Main App Area -->
        <main class="app-main">
            <!-- Left Panel: Image Display -->
            <div class="display-panel">
                <div class="image-container">
                    <canvas id="outputCanvas"></canvas>
                    <div class="placeholder" id="imagePlaceholder">
                        <i class="fas fa-user-circle"></i>
                        <p>Upload or capture a photo to begin</p>
                    </div>
                    <img id="sourceImage" style="display: none;">
                </div>
                
                <!-- Camera Controls -->
                <div class="camera-controls">
                    <button id="uploadBtn" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Photo
                    </button>
                    <button id="cameraBtn" class="btn btn-secondary">
                        <i class="fas fa-camera"></i> Use Camera
                    </button>
                    <button id="resetBtn" class="btn btn-outline">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>

            <!-- Right Panel: Makeup Controls -->
            <div class="controls-panel">
                <!-- Makeup Category Tabs -->
                <div class="category-tabs">
                    <button class="tab-btn active" data-category="lips">
                        <i class="fas fa-kiss-wink-heart"></i> Lips
                    </button>
                    <button class="tab-btn" data-category="eyes">
                        <i class="fas fa-eye"></i> Eyes
                    </button>
                    <button class="tab-btn" data-category="cheeks">
                        <i class="fas fa-circle"></i> Cheeks
                    </button>
                    <button class="tab-btn" data-category="foundation">
                        <i class="fas fa-palette"></i> Foundation
                    </button>
                </div>

                <!-- Controls will be dynamically loaded here -->
                <div class="controls-container" id="controlsContainer">
                    <!-- Lip controls will load here by default -->
                </div>

                <!-- Preset Makeup Looks -->
                <div class="presets-section">
                    <h3>Quick Looks</h3>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-preset="natural">Natural</button>
                        <button class="preset-btn" data-preset="glam">Glam</button>
                        <button class="preset-btn" data-preset="bold">Bold</button>
                        <button class="preset-btn" data-preset="party">Party</button>
                    </div>
                </div>

                <!-- Download Button -->
                <div class="action-buttons">
                    <button id="downloadBtn" class="btn btn-success">
                        <i class="fas fa-download"></i> Download Makeup Look
                    </button>
                </div>
            </div>
        </main>

        <!-- Hidden file input -->
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>

    <!-- JavaScript Files -->
    <script src="makeup-engine.js"></script>
    <script src="ui-controls.js"></script>
    <script src="app.js"></script>
</body>
</html>
