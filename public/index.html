<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyBot - Virtual Makeup Studio</title>
    <meta name="theme-color" content="#FF4081">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Inline CSS for immediate loading -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 3rem;
            color: #ff6b8b;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b8b, #6a11cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .camera-box {
            width: 100%;
            height: 400px;
            background: black;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b8b, #6a11cb);
            color: white;
        }
        
        .btn-secondary {
            background: #4CAF50;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
        }
        
        .makeup-controls {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .slider-group {
            margin: 15px 0;
            text-align: left;
        }
        
        .slider-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .toast.success { background: #4CAF50; }
        .toast.error { background: #dc3545; }
        .toast.info { background: #2196F3; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo">
            <i class="fas fa-sparkles"></i>
            <h1>BeautyBot</h1>
        </div>
        
        <p style="color: #666; margin-bottom: 20px;">AI-powered virtual makeup try-on</p>
        
        <!-- Camera Section -->
        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <div id="cameraPlaceholder">
                <i class="fas fa-camera" style="font-size: 4rem; margin-bottom: 15px; opacity: 0.5;"></i>
                <p style="font-size: 1.2rem;">Camera ready</p>
                <p style="opacity: 0.7; margin-top: 5px;">Click "Start Camera" below</p>
            </div>
        </div>
        
        <!-- Camera Controls -->
        <div class="controls">
            <button id="startCameraBtn" class="btn-primary">
                <i class="fas fa-video"></i> Start Camera
            </button>
            <button id="captureBtn" class="btn-secondary">
                <i class="fas fa-camera"></i> Capture Photo
            </button>
        </div>
        
        <!-- Makeup Controls -->
        <div class="makeup-controls">
            <h3 style="margin-bottom: 20px; color: #333;">
                <i class="fas fa-paint-brush"></i> Makeup Controls
            </h3>
            
            <div class="slider-group">
                <label>
                    <i class="fas fa-lips" style="color: #ff6b8b;"></i> Lipstick 
                    <span id="lipstickValue" style="color: #ff6b8b; font-weight: 600;">50%</span>
                </label>
                <input type="range" id="lipstickSlider" min="0" max="100" value="50">
            </div>
            
            <div class="slider-group">
                <label>
                    <i class="fas fa-eye" style="color: #9C27B0;"></i> Eyeshadow 
                    <span id="eyeshadowValue" style="color: #9C27B0; font-weight: 600;">30%</span>
                </label>
                <input type="range" id="eyeshadowSlider" min="0" max="100" value="30">
            </div>
            
            <div class="slider-group">
                <label>
                    <i class="fas fa-circle" style="color: #FF9800;"></i> Blush 
                    <span id="blushValue" style="color: #FF9800; font-weight: 600;">20%</span>
                </label>
                <input type="range" id="blushSlider" min="0" max="100" value="20">
            </div>
            
            <!-- Preset Looks -->
            <div style="margin-top: 25px;">
                <h4 style="margin-bottom: 15px; color: #555;">Quick Looks</h4>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="preset-btn" data-look="natural" style="padding: 10px 20px; background: #FFE4C4; border: none; border-radius: 10px; cursor: pointer;">
                        Natural
                    </button>
                    <button class="preset-btn" data-look="glam" style="padding: 10px 20px; background: #FF4081; color: white; border: none; border-radius: 10px; cursor: pointer;">
                        Glam
                    </button>
                    <button class="preset-btn" data-look="party" style="padding: 10px 20px; background: #FF9800; color: white; border: none; border-radius: 10px; cursor: pointer;">
                        Party
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Status -->
        <div class="status">
            <p><i class="fas fa-info-circle"></i> Status: <span id="statusText">Ready to start</span></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // BeautyBot Virtual Makeup App
        console.log('ðŸŽ­ BeautyBot Starting...');
        
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const statusText = document.getElementById('statusText');
        const placeholder = document.getElementById('cameraPlaceholder');
        
        // Canvas for makeup overlay
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.style.position = 'absolute';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.pointerEvents = 'none';
        document.querySelector('.camera-box').appendChild(canvas);
        
        let stream = null;
        let isCameraActive = false;
        let makeupSettings = {
            lipstick: 50,
            eyeshadow: 30,
            blush: 20
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            statusText.textContent = 'Click "Start Camera" to begin';
            console.log('âœ… BeautyBot Ready!');
        });
        
        function setupEventListeners() {
            // Camera controls
            startBtn.addEventListener('click', toggleCamera);
            captureBtn.addEventListener('click', capturePhoto);
            
            // Makeup sliders
            document.getElementById('lipstickSlider').addEventListener('input', (e) => {
                makeupSettings.lipstick = e.target.value;
                document.getElementById('lipstickValue').textContent = e.target.value + '%';
                updateMakeup();
            });
            
            document.getElementById('eyeshadowSlider').addEventListener('input', (e) => {
                makeupSettings.eyeshadow = e.target.value;
                document.getElementById('eyeshadowValue').textContent = e.target.value + '%';
                updateMakeup();
            });
            
            document.getElementById('blushSlider').addEventListener('input', (e) => {
                makeupSettings.blush = e.target.value;
                document.getElementById('blushValue').textContent = e.target.value + '%';
                updateMakeup();
            });
            
            // Preset looks
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', (e) => applyPreset(e.target.dataset.look));
            });
        }
        
        async function toggleCamera() {
            if (!isCameraActive) {
                await startCamera();
            } else {
                stopCamera();
            }
        }
        
        async function startCamera() {
            try {
                statusText.textContent = 'Starting camera...';
                
                // Get camera stream
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                
                // Set video source
                video.srcObject = stream;
                video.style.display = 'block';
                placeholder.style.display = 'none';
                
                // Update UI
                isCameraActive = true;
                startBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Camera';
                startBtn.style.background = '#dc3545';
                statusText.textContent = 'Camera active! Adjust makeup sliders';
                
                // Setup canvas size when video loads
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startMakeupRendering();
                });
                
                showToast('Camera started successfully!', 'success');
                console.log('ðŸ“¹ Camera started');
                
            } catch (error) {
                console.error('Camera error:', error);
                statusText.textContent = 'Error: ' + error.message;
                showToast('Camera error: ' + error.message, 'error');
                
                // Fallback: Use placeholder image for testing
                if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    statusText.textContent = 'No camera found. Using demo mode.';
                    video.style.display = 'none';
                    placeholder.innerHTML = '<i class="fas fa-user-circle" style="font-size: 4rem;"></i><p>Demo mode: Camera not available</p>';
                }
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            video.style.display = 'none';
            placeholder.style.display = 'flex';
            placeholder.innerHTML = '<i class="fas fa-camera"></i><p>Camera ready</p><p style="opacity: 0.7;">Click "Start Camera"</p>';
            
            isCameraActive = false;
            startBtn.innerHTML = '<i class="fas fa-video"></i> Start Camera';
            startBtn.style.background = '';
            statusText.textContent = 'Camera stopped';
            
            showToast('Camera stopped', 'info');
            console.log('ðŸ“¹ Camera stopped');
        }
        
        function startMakeupRendering() {
            function render() {
                if (isCameraActive && video.readyState >= 2) {
                    updateMakeup();
                    requestAnimationFrame(render);
                }
            }
            render();
        }
        
        function updateMakeup() {
            if (!isCameraActive || !ctx) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw video frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Apply makeup effects
            const width = canvas.width;
            const height = canvas.height;
            
            // Lipstick
            if (makeupSettings.lipstick > 0) {
                ctx.fillStyle = '#ff6b8b';
                ctx.globalAlpha = makeupSettings.lipstick / 100 * 0.5;
                ctx.beginPath();
                ctx.ellipse(width/2, height * 0.65, 60, 25, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Eyeshadow
            if (makeupSettings.eyeshadow > 0) {
                ctx.fillStyle = '#9C27B0';
                ctx.globalAlpha = makeupSettings.eyeshadow / 100 * 0.4;
                ctx.beginPath();
                ctx.ellipse(width/2 - 80, height * 0.4, 35, 20, 0, 0, Math.PI * 2);
                ctx.ellipse(width/2 + 80, height * 0.4, 35, 20, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Blush
            if (makeupSettings.blush > 0) {
                ctx.fillStyle = '#FF9800';
                ctx.globalAlpha = makeupSettings.blush / 100 * 0.3;
                ctx.beginPath();
                ctx.ellipse(width/2 - 120, height * 0.55, 30, 20, 0, 0, Math.PI * 2);
                ctx.ellipse(width/2 + 120, height * 0.55, 30, 20, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.globalAlpha = 1.0;
        }
        
        function applyPreset(look) {
            const presets = {
                natural: { lipstick: 30, eyeshadow: 20, blush: 15 },
                glam: { lipstick: 80, eyeshadow: 60, blush: 40 },
                party: { lipstick: 90, eyeshadow: 70, blush: 50 }
            };
            
            if (presets[look]) {
                const preset = presets[look];
                
                // Update sliders
                document.getElementById('lipstickSlider').value = preset.lipstick;
                document.getElementById('eyeshadowSlider').value = preset.eyeshadow;
                document.getElementById('blushSlider').value = preset.blush;
                
                // Update display
                document.getElementById('lipstickValue').textContent = preset.lipstick + '%';
                document.getElementById('eyeshadowValue').textContent = preset.eyeshadow + '%';
                document.getElementById('blushValue').textContent = preset.blush + '%';
                
                // Update settings
                makeupSettings = { ...preset };
                
                showToast(`Applied ${look} look!`, 'success');
                console.log(`ðŸŽ¨ Applied ${look} preset`);
            }
        }
        
        function capturePhoto() {
            if (!isCameraActive) {
                showToast('Please start the camera first!', 'error');
                return;
            }
            
            statusText.textContent = 'Capturing photo...';
            
            // Create temporary canvas
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Draw video and makeup
            tempCtx.drawImage(video, 0, 0);
            tempCtx.drawImage(canvas, 0, 0);
            
            // Add watermark
            tempCtx.fillStyle = 'rgba(0,0,0,0.5)';
            tempCtx.fillRect(0, tempCanvas.height - 50, tempCanvas.width, 50);
            tempCtx.fillStyle = 'white';
            tempCtx.font = 'bold 18px Arial';
            tempCtx.fillText('BeautyBot Makeup Studio', 20, tempCanvas.height - 25);
            tempCtx.font = '14px Arial';
            tempCtx.fillText(new Date().toLocaleString(), tempCanvas.width - 250, tempCanvas.height - 15);
            
            // Download image
            const link = document.createElement('a');
            link.download = `beautybot-${Date.now()}.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
            
            statusText.textContent = 'Photo saved! Check downloads folder';
            showToast('âœ… Photo saved successfully!', 'success');
            console.log('ðŸ“¸ Photo captured');
        }
        
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
